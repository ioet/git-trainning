<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap-social/bootstrap-social.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>
    <!-- endbower -->

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="img/logo.png" type="image/png" />

  </head>
  <body onresize="onResize()" onload="onLoad()">
    <div class="wrapper" >
        <header>
          <nav class="navbar navbar-inverse" role="navigation">
            <div class="container">
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-main-collapse"
                  onclick="verify()">
                      <span class="sr-only">Desplegar navegación</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand page-scroll" href="#page-top">
                    <i class="fa fa-home"></i>  
                    <span class="light">Inicio</span>
                  </a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-main-collapse">
                  <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#informacion">Informacion</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#registrate">Registrate</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#contacto">Contactos</a>
                    </li>
                  </ul>
                </div>
              </div>
          </nav>
        </header>

        <!-- login  form -->
        <div class="container">
          <div class="row">
            <div class="col-md-4 col-md-offset-4">
              <div class="form-login">
                <form role="form">  
                  <legend class="form-title">Bienvenido</legend>
                  <div class="avatar"></div>
                  <div class="form-group">
                    <input type="email" class="form-control" id="email"
                          placeholder="Introduce tu email">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="password" 
                       placeholder="Contraseña">
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" id="check" onchange="showContent()"> Segunda Verificaci&oacute;n
                    </label>
                   </div>
                  <div class="form-group" id="content" style="display: none;">
                      <input type="text" id="VSecond" class="form-control" placeholder="xxx-xxx-xx" />
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                </form>
              </div>
            </div>
          </div>   
        </div>
      </div>

      <!-- footer -->
      <footer id="footer-social" >
        <div class="row">
          <div class="col-xs-6">
            <div class="copy">
              <p>OfficeGirl App
                <a href="#">&copy; ioet 2015</a>
              </p>
            </div>
          </div>
          <div class="col-xs-6">       
            <div class="div-form-social">
              <p>Síguenos: </p>
              <div class="row">
                <div class="col-xs-12">
                  <a class="btn btn-social-icon btn-twitter">
                    <i class="fa fa-twitter"></i>
                  </a>
                  <a class="btn btn-social-icon btn-facebook">
                    <i class="fa fa-facebook"></i>
                  </a>
                  <a class="btn btn-social-icon btn-google">
                    <i class="fa fa-google"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </footer >
      
      <!-- bower:js -->
      <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
      <script type="text/javascript"src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
      <!-- endbower -->

      <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
